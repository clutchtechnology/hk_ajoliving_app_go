version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    container_name: ajoliving-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_MODE=debug
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=ajoliving
      - DB_PASSWORD=secret
      - DB_NAME=ajoliving_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ajoliving-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: ajoliving-postgres
    environment:
      POSTGRES_USER: ajoliving
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: ajoliving_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ajoliving-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ajoliving -d ajoliving_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ajoliving-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ajoliving-network
    restart: unless-stopped

networks:
  ajoliving-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
