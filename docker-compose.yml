services:
  api:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    container_name: ajoliving-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ajoliving-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: ajoliving-postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ajoliving-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ajoliving -d ajoliving_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ajoliving-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ajoliving-network
    restart: unless-stopped

networks:
  ajoliving-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
