# Server
server:
  host: "0.0.0.0"
  port: 8080
  mode: "release"

# Database
database:
  driver: "postgres"
  host: "${DB_HOST}"
  port: 5432
  user: "${DB_USER}"
  password: "${DB_PASSWORD}"
  name: "${DB_NAME}"
  sslmode: "require"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

# Redis
redis:
  host: "${REDIS_HOST}"
  port: 6379
  password: "${REDIS_PASSWORD}"
  db: 0

# JWT
jwt:
  secret: "${JWT_SECRET}"
  expire_hours: 24
  refresh_expire_hours: 168

# Log
log:
  level: "info"
  format: "json"
  output: "stdout"

# CORS
cors:
  allowed_origins:
    - "https://ajoliving.com"
    - "https://www.ajoliving.com"
